<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <p>Select a conversion:</p>
    <input type="radio" id="selectFtoC" name="conversion">
    <label for="selectFtoC" id="selectFtoCLabel">Fahrenheit to Celsius</label><br>
    <input type="radio" id="selectCtoF" name="conversion">
    <label for="selectCtoF" id="selectCtoFLabel">Celsius to Fahrenheit</label><br>

    <label for="tempInput" id="tempLabel">Enter a temperature to convert:</label><br>
    <input type="text" id="tempInput">
    <input type="submit" value="Convert" id="submitButton">
    <p id="result"></p>

    <script src="index.js"></script>
</body>
